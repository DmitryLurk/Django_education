<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <!--
            Здесь в title и в ul в body передаются аргументы(будь то переменные либо строки)
            значения которых прописаны в функциях в view в данном случае здесь берется title и menu
        -->
    </head>
    
<body>
    {% block mainmenu %}
        <!--
            Здесь с помощью цикла прописанного на синтаксисе jinja 
            происходит отображение списка меню сайта
        -->
        <ul>
            {% for m in menu %} 
            <li>{{m}}</li>
            {% endfor %}
        </ul>
    {% endblock mainmenu %}
    {% block content %}
    {% endblock content %}
</body>
</html>
